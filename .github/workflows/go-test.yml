name: Go Test

on:
  push:
    branches: [ master ]

jobs:
  go-test:
    needs: 'golangci-lint'

    strategy:
      matrix:
        go-version:
          - '1.15'
          - '1.16'
          - '1.17'
          - '1.18'
          - '1.19'
          - '1.20'
          - '1.21'
          - '1.22'

        runs-on:
          - ubuntu-latest
          - [ 'macOS', 'self-hosted' ]
          - windows-latest

        exclude:
          - runs-on: [ 'macOS', 'self-hosted' ]
            go-version: '1.15'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: |
          go get .
          go get github.com/RyuaNerin/elliptic2@v1.0.0

      - name: Build
        run: go build -v ./...

      - name: Test (purego)
        run: go test -test.short --tags=purego ./...

      - name: Test
        run: go test -test.short ./...
