name: Go Test

on:
  push:
    branches: [ avo ]
  pull_request:
    branches: [ avo ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.14'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...