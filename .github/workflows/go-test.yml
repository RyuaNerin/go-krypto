name: Go Test

on:
  push:
    branches: [ master ]

jobs:
  test_amd64:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version:
            - '1.15'
            - '1.16'
            - '1.17'
            - '1.18'
            - '1.19'
            - '1.20'
            - '1.21'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: |
          go get .
          go get github.com/RyuaNerin/elliptic2@v1.0.0

      - name: Build
        run: go build -v ./...

      - name: Test (purego)
        run: go test --tags=purego ./...

      - name: Test
        run: go test ./...

  test_arm64:
    runs-on: [self-hosted, macOS, ARM64]

    strategy:
      matrix:
        go-version:
            - '1.16'
            - '1.17'
            - '1.18'
            - '1.19'
            - '1.20'
            - '1.21'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: |
          go get .
          go get github.com/RyuaNerin/elliptic2@v1.0.0

      - name: Build
        run: go build -v ./...

      - name: Test (purego)
        run: go test --tags=purego ./...

      - name: Test
        run: go test ./...
